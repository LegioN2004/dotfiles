#which monitor
monitor=eDP-1,1366x768@60,0x0,1
# Status bar :) 
exec-once=eww open bar
#Notification 
exec-once=dunst
exec-once=yakuake
# Wallpaper
exec-once=swaybg -o \* -i ~/.config/hypr/wallpapers/city.jpg -m fill
# For screen sharing 
# exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
# For keyboard 
exec-once=fcitx5 -D
# For lockscreen
exec-once=swayidle -w timeout 200 'swaylock' before-sleep 'swaylock -f'
# Start Page
# exec-once=~/.config/hypr/scripts/startpage.sh

# Bluetooth
exec-once=blueman-applet # Make sure you have installed blueman

# Screen Sharing 
# exec-once=systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
# exec-once=~/.config/hypr/scripts/screensharing.sh

input {
  # Remap Capslock -> Esc for Vim users  
  # kb_options=caps:escape 
  kb_layout=us:(colemak)
 
  repeat_rate=50
  repeat_delay=240

  touchpad {
    disable_while_typing=1
    natural_scroll=1
    clickfinger_behavior=1
    middle_button_emulation=0
    tap-to-click=1
  }
}

gestures { 
  workspace_swipe=true 
  workspace_swipe_min_speed_to_force=5
}

general {
    layout=master
    sensitivity=1.5 # for mouse cursor

    gaps_in=0
    gaps_out=0
    border_size=1
    col.active_border=0xff5e81ac
    col.inactive_border=0x66333333

    apply_sens_to_raw=1 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)
}

decoration {
    rounding=9
    blur=1
    blur_size=6.8 # minimum 1
    blur_passes=2 # minimum 1, more passes = more resource intensive.
    blur_new_optimizations = true   
    # Your blur "amount" is blur_size * blur_passes, but high blur_size (over around 5-ish) will produce artifacts.
    # if you want heavy blur, you need to up the blur_passes.
    # the more passes, the more you can up the blur_size without noticing artifacts.
    drop_shadow=false
    shadow_range=15
    col.shadow=0xffa7caff
    col.shadow_inactive=0x50000000
}

# Blur for waybar 
blurls=waybar
blurls=alacritty

animations {
    enabled=1
    # bezier=overshot,0.05,0.9,0.1,1.1
    bezier=overshot,0.13,0.99,0.29,1.1
    animation=windows,1,4.3,overshot,popin
    animation=fade,1,10,default
    animation=workspaces,1,6,overshot,slide
    animation=border,1,10,default
}

dwindle {
    pseudotile=1 # enable pseudotiling on dwindle
    force_split=2
}

master {
  new_on_top=true
  no_gaps_when_only = true
}

misc {
  disable_hyprland_logo=true
  disable_splash_rendering=true
  mouse_move_enables_dpms=true
  no_vfr=1
}

